<!DOCTYPE html>

<html>

	<head>

		<title>Twitter Bootstrap Carousel</title>

		<link rel="stylesheet" type="text/css" href="bootstrap.css">

		<script src="jquery-2.0.3.js"></script>

		<script src="bootstrap.js"></script>

	</head>

	<body>

	    <div class="container">

		<div class="navbar">

			<div class="navbar-inner">

				<a class="brand" href="http://getbootstrap.com/2.3.2/javascript.html#carousel">Twitter Bootstrap Carousel</a>

			</div>

		</div>

		<div id="myCarousel" class="carousel slide">

			<div class="carousel-inner">

				<div class="item active">

					<img src="https://f.cloud.github.com/assets/5040647/962935/e079f226-04f8-11e3-9865-1f91694dd09e.jpg">

				</div>

				<div class="item">

					<img src="https://f.cloud.github.com/assets/5040647/962932/d2b884e0-04f8-11e3-95e6-207d2c08ff42.jpg">

				</div>

				<div class="item">

					<img src="https://f.cloud.github.com/assets/5040647/962930/c5ece3c8-04f8-11e3-9dbb-2a7f80537c0f.jpg">

				</div>

				<div class="item">

					<img src="https://f.cloud.github.com/assets/5040647/962917/9303995c-04f8-11e3-9d83-b1c206d59019.jpg">

				</div>

				<div class="item">

					<img src="https://f.cloud.github.com/assets/5040647/962915/83d188fe-04f8-11e3-8352-8af5164956ba.jpg">

				</div>

			</div>

				<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>

				<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>

		</div>

		<script>
			$(document).ready(function(){
				$('.carousel').carousel();
			});
		</script>

	  </div>

	</body>

</html>
